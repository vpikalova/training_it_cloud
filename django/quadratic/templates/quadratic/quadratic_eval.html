{% extends 'header.html' %}
{% block content %}
    <h1>Quadratic</h1>
    <h6>a*x^2 + b*x + c = 0</h6>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <h6>Дискриминант: {{ var.d }}</h6>
        <h6>x1 = {{ var.sol1 }}</h6>
        <h6>x1 = {{ var.sol2 }}</h6>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
